<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporto Tecnico - Decifratore Codici Errore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Supporto Tecnico</h1>
        <p>Inserisci il codice di errore:</p>
        <div class="input-group">
            <input type="text" id="errorCode" placeholder="Inserisci il codice di errore (es. 0x1234)">
            <button id="submitButton">Invia Codice</button>
        </div>
        <div id="errorOutput" class="error-output"></div>
    </div>
    <script src="classidecifratore.js"></script>
    <script src="scriptdecifratore.js"></script>    
</body>
</html>
